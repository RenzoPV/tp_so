{% extends 'layout.html' %}
{% block body %}
<div class="card" id="centrado">
    <form action="/actualizaralbergue/{{a.0}}" method="POST">
        <div class="form-group">
            <input type="text" name="1" placeholder="Albergue" value="{{a.1}}" class="form-control" />
        </div>
        <div class="form-group">
            <input type="text" name="2" placeholder="Ciudad" value="{{a.2}}" class="form-control" />
        </div>
        <div class="form-group">
            <input type="text" name="3" placeholder="Direccion" value="{{a.3}}" class="form-control" />
        </div>
        <div class="form-group">
            <input type="number" name="4" placeholder="Telefono" value="{{a.4}}" class="form-control" />
        </div>
        <div class="form-group">
            <input type="text" name="5" placeholder="Disponibilidad" value="{{a.5}}" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Save</button>
        </div>

    </form>
</div>

{% endblock %}
